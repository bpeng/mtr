language: go
go:
- 1.6.1
install: true
addons:
  postgresql: '9.4'
before_script:
- psql -U postgres -c "create extension postgis"
- ./database/scripts/initdb.sh
script: export $(cat mtr-api/env.list | grep = | xargs) && go test ./...  -v
notifications:
  hipchat:
    rooms:
      secure: 
    notify: true
    on_success: always
    on_failure: always
