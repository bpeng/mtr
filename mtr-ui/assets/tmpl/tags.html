{{define "body"}}

{{ if .MatchingMetrics }}
<h3>Search Results for Tag: {{.TagName}}</h3>

{{ range .MatchingMetrics }}
<a href="/field/metric?deviceID={{.DeviceID}}&typeID={{.TypeID}}" >
    <!--<div class="row mmi-callout mmi-callout-3">-->
    <div class="container-fluid">
        <div class="row mmi-callout">
            <div class="col-xs-2 col-md-2">
                A map could go here :)
            </div>
            <div class="col-xs-4 col-md-4">
                <dl class="quake-dl-horizontal">
                    <dt>DeviceID</dt>
                    <dd>{{.DeviceID}}</dd>
                    <dt>TypeID</dt>
                    <dd>{{.TypeID}}</dd>
                </dl>
            </div>
            <div class="col-xs-6 col-md-6">
                <img src="{{.IconUrl}}" class="img-responsive" alt="small graph of metric" style="width:100%">
            </div>
        </div>
    </div>
</a>
<br />
{{end}}
{{ else }}
<h3>No Results for Tag: {{.TagName}}</h3>
{{end}}
{{end}}
