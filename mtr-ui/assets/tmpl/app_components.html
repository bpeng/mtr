{{define "app_main"}}
    <a id="fields" href="javascript:showApp()">
    <div class="row">
        <div class="col-xs-6 col-md-6 h2">Total</div>
        <div class="col-xs-6 col-md-6 h2">{{index . "total"}}</div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-6 h2">Metrics</div>
        <div class="col-xs-6 col-md-6 h2">{{index . "metrics"}}</div>
    </div>
    <div class="row metrics-good">
        <div class="col-xs-6 col-md-6 h3">Good</div>
        <div class="col-xs-6 col-md-6 h3">{{index . "good"}}</div>
    </div>
    <div class="row metrics-bad">
        <div class="col-xs-6 col-md-6 h3">Bad</div>
        <div class="col-xs-6 col-md-6 h3">{{index . "bad"}}</div>
    </div>
    <div class="row metrics-unknown">
        <div class="col-xs-6 col-md-6 h3">Unknown</div>
        <div class="col-xs-6 col-md-6 h3">{{index . "unknown"}}</div>
    </div>
    <div class="row metrics-late">
        <div class="col-xs-6 col-md-6 h3">Late</div>
        <div class="col-xs-6 col-md-6 h3">{{index . "late"}}</div>
    </div>
    </a>
<script>
function showApp() {
    document.location="/app";
}
</script>
{{end}}
