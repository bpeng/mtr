{{define "body"}}
<!--TODO: create a row in a table for each tag in a slice of tags (each one a struct or map) -->

<h3>Matching Tags</h3>
<table class="table">
    <thead>
        <tr><th>TypeID</th><th>DeviceID</th><th>Tag</th></tr>
    </thead>
    <tbody>
    {{ range .Tags}}
        <tr><td>{{.TypeID}}</td><td>{{.DeviceID}}</td><td>{{.Tag}}</td></tr>
    {{end}}
    </tbody>
</table>


{{end}}
